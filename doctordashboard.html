<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="patient_docdashboard.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm p-3 bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">ArogyaLink</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="#" class="nav-link active">Dashboard</a></li>
          <li class="nav-item"><a href="logout.php" class="nav-link">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Appointments Section -->
  <section class="container mt-5">
    <h3 class="section-title">My Appointments</h3>
    <div class="table-responsive shadow-sm rounded">
      <table class="table table-striped align-middle">
        <thead class="table-primary">
          <tr>
            <th>Patient</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="doctorAppointments">
          <!-- Rows via JS -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Prescription Modal -->
  <div class="modal fade" id="prescriptionModal" tabindex="-1" aria-labelledby="prescriptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title" id="prescriptionModalLabel">Add Prescription</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="prescriptionForm">
            <div class="mb-3">
              <label for="patientName" class="form-label">Patient Name</label>
              <input type="text" id="patientName" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label for="prescription" class="form-label">Prescription Details</label>
              <textarea id="prescription" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="patient_docdashboard.js"></script>
</body>
</html>
