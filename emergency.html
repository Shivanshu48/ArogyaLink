<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contact - Healthcare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="emergency.css">
</head>
<body>
    <div class="container">
        <div class="emergency-container">
            <header class="text-center mb-4">
                <h1 class="page-title">Emergency Services</h1>
                <p class="page-subtitle">Immediate medical assistance available 24/7</p>
            </header>

            <section class="emergency-call-section">
                <button id="emergencyCallBtn" class="emergency-btn">
                    <svg class="pulse-icon" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                    <span>Emergency Call</span>
                </button>
            </section>

            <section class="doctors-section">
                <h2 class="section-title">On-Call Emergency Doctors</h2>

                <div class="doctor-card">
                    <div class="doctor-info">
                        <div class="doctor-avatar">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <div class="doctor-details">
                            <h3 class="doctor-name">Dr. Sarah Mitchell</h3>
                            <p class="doctor-specialty">Emergency Medicine Specialist</p>
                            <p class="doctor-status">
                                <span class="status-badge available">Available Now</span>
                            </p>
                        </div>
                    </div>
                    <button class="meet-btn" onclick="startMeeting('dr-sarah-mitchell')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15.5 5H3v14h12.5M16 8.99997L21 5v14l-5-4"></path>
                        </svg>
                        Start Video Call
                    </button>
                </div>

                <div class="doctor-card">
                    <div class="doctor-info">
                        <div class="doctor-avatar">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <div class="doctor-details">
                            <h3 class="doctor-name">Dr. James Chen</h3>
                            <p class="doctor-specialty">Critical Care Physician</p>
                            <p class="doctor-status">
                                <span class="status-badge available">Available Now</span>
                            </p>
                        </div>
                    </div>
                    <button class="meet-btn" onclick="startMeeting('dr-james-chen')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15.5 5H3v14h12.5M16 8.99997L21 5v14l-5-4"></path>
                        </svg>
                        Start Video Call
                    </button>
                </div>

                <div class="doctor-card">
                    <div class="doctor-info">
                        <div class="doctor-avatar">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <div class="doctor-details">
                            <h3 class="doctor-name">Dr. Maria Rodriguez</h3>
                            <p class="doctor-specialty">Trauma Surgeon</p>
                            <p class="doctor-status">
                                <span class="status-badge available">Available Now</span>
                            </p>
                        </div>
                    </div>
                    <button class="meet-btn" onclick="startMeeting('dr-maria-rodriguez')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15.5 5H3v14h12.5M16 8.99997L21 5v14l-5-4"></path>
                        </svg>
                        Start Video Call
                    </button>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="emergency.js"></script>
</body>
</html>
