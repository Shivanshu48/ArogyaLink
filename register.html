<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ArogyaLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <svg class="brand-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 9a6 6 0 1 0 12 0A6 6 0 0 0 6 9z"></path>
                    <path d="M12 13v8"></path>
                    <path d="M8 17h8"></path>
                </svg>
                <span class="brand-text">ArogyaLink</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="register-container">
        <div class="register-wrapper">
            <div class="register-card">
                <div class="register-header">
                    <h1 class="register-title">Create Account</h1>
                    <p class="register-subtitle">Join ArogyaLink and access quality healthcare</p>
                </div>

                <form id="registerForm" class="register-form" action="register.php" method="POST">
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
                        <small class="form-text"></small>
                    </div>

                    <div class="form-group">
                        <label for="reg-email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="reg-email" name="email" placeholder="you@example.com" required>
                        <small class="form-text"></small>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+91 XXXXX XXXXX" required>
                        <small class="form-text"></small>
                    </div>

                    <div class="form-group">
                        <label for="reg-role" class="form-label">Register As</label>
                        <select class="form-control" id="reg-role" name="role" required>
                            <option value="" selected disabled>Select your role</option>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                            <option value="pharmacy">Pharmacy</option>
                        </select>
                        <small class="form-text"></small>
                    </div>

                    <div id="doctorFields" class="conditional-fields" style="display: none;">
                        <div class="form-group">
                            <label for="specialization" class="form-label">Medical Specialization</label>
                            <input type="text" class="form-control" id="specialization" name="specialization" placeholder="e.g., Cardiology">
                            <small class="form-text"></small>
                        </div>
                    </div>

                    <div id="pharmacyFields" class="conditional-fields" style="display: none;">
                        <div class="form-group">
                            <label for="pharmacy-address" class="form-label">Pharmacy Address</label>
                            <textarea class="form-control" id="pharmacy-address" name="pharmacy-address" placeholder="Street address, city, state, pin code" rows="3"></textarea>
                            <small class="form-text"></small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reg-password" class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="reg-password" name="password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <small class="form-text"></small>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <small class="form-text"></small>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the Terms and Conditions
                        </label>
                    </div>

                    <button type="submit" class="btn-register">Create Account</button>
                </form>

                <div class="register-footer">
                    <p>Already have an account? <a href="login.html" class="link-login">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
